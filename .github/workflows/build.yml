name: build-installer

permissions:
  contents: write 

on:
  push:
    branches: [ main ]
    # Rebuild when sources change (avoids CI-loops when we commit only dist/)
    paths:
      - 'configs/**'
      - 'systemd_user/**'
      - 'installer/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make build script executable
        run: chmod +x scripts/build.sh

      - name: Build single-file installer
        run: ./scripts/build.sh

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: setup.sh
          path: dist/setup.sh

      - name: Commit dist/setup.sh if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'build(ci): update dist/setup.sh'
          file_pattern: dist/setup.sh
          # This commit modifies only dist/, which does NOT match the paths filter above,
          # so it won't retrigger this workflow (prevents infinite loops).

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure dist exists
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Create GitHub Release and upload setup.sh
        uses: softprops/action-gh-release@v2
        with:
          files: dist/setup.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}